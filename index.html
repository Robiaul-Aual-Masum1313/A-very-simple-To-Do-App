<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A very simple To Do App</title>
    <style></style>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="main_container">
        <h1>To Do App</h1>
        <div class="input_area">
            <span>Write your Task name</span>
            <input type="text" name="" id="">
            <input type="button" name="" id="" value="Add Task">
        </div>
        <div class="task_container">
            <div class="incomplete_task_area">
                <h1>Incomplete Task</h1>
                <div>
                    <ul>
                        <li><input type="checkbox" name="" id=""><span>Task 1</span></li>
                        <li><input type="checkbox" name="" id=""><span>Task 2</span></li>
                        <li><input type="checkbox" name="" id=""><span>Task 3</span></li>
                    </ul>
                </div>
            </div>
            <div class="completed_task_area">
                <h1>Completed Task</h1>
                <div>
                    <ul>
                        <li><span>Task 5</span><input type="button" name="" id="" value="Delete"></li>
                        <li><span>Task 5</span><input type="button" name="" id="" value="Delete"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
